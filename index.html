<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Detail Page</title>

    <style>
        body {
            margin: 0;

            object-fit: cover;
        }

<body>

    <!-- 2페이지 (PNG + 영상) -->

        <img src="images/별의열차_게임소개2.png(투명).png" alt="Page 2 Frame">

        <video src="videos/GamePlayVideo.mp4"

               playsinline>
        </video>
    </div>

</html>
