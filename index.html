<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>별의 열차</title>

  <style>
    body {
      margin: 0;
      background: #000;
    }

    .section {
      position: relative;
      width: 100%;
    }

    .section > img {
      width: 100%;
      display: block;
    }

    /* 위에 덮어씌울 GIF/영상 */
    .overlay {
      position: absolute;
      z-index: 2;
      object-fit: cover;
    }
  </style>
</head>

<body>
  <!-- ✅ 프로젝트 A: 배경 PNG + 그 위에 GIF -->
  <div class="section">
    <img src="images/별의열차_게임소개.png" alt="Project A" />

    <img
  src="videos/GameIntroGif.gif"
  class="overlay"
  style="
    top: 50%;
    left: 50%;
    transform: translateX(-50%);
    width: 1080px;
    max-width: 100%;
  "
/>

  </div>

  <!-- ✅ 프로젝트 B: 투명 프레임 PNG + 그 위(구멍)에 영상 -->
  <div class="section">
    <img src="images/별의열차_게임소개2.png(투명).png" alt="Project B Frame" />

 <video
  src="videos/GamePlayVideo.mp4"
  class="overlay"
  autoplay
  loop
  muted
  playsinline
  style="
    top: 28%;
    left: 50%;
    transform: translateX(-50%);
    width: 72%;
    height: auto;
  "
></video>

  </div>
</body>
</html>
