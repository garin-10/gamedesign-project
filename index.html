<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>별의 열차</title>

<style>
body {
    margin: 0;
    background: #000;
}

.section {
    position: relative;
    width: 100%;
}

.section img {
    width: 100%;
    display: block;
}

/* GIF / 영상 공통 */
.overlay {
    position: absolute;
    object-fit: cover;
}
</style>
</head>

<body>

<!-- 프로젝트 A -->
<div class="section">
    <img src="images/별의열차_게임소개.png">

    <!-- A의 움짤 -->
    <img src="videos/GameIntroGif.gif"
         class="overlay"
         style="
           top: 18%;
           left: 12%;
           width: 76%;
         ">
</div>

<!-- 프로젝트 B -->
<div class="section">
    <img src="images/별의열차_게임소개2.png(투명).png">

    <video src="videos/GamePlayVideo.mp4"
           class="overlay"
           autoplay loop muted playsinline
           style="
             top: 17%;
             left: 14%;
             width: 72%;
           ">
    </video>
</div>

</body>
</html>
