
<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Detail Page</title>

    <style>
        body {
            margin: 0;
            padding: 0;
            background: #000;
        }

        img {
            width: 100%;
            display: block;
        }

        .video-wrap {
            position: relative;
            width: 100%;
        }

        .video-wrap video {
            position: absolute;
            top: 17%;      /* 영상의 수직 위치 */
            left: 14%;     /* 영상의 수평 시작 위치 */
            width: 72%;    /* 구멍 너비에 맞춘 비율 */
            height: auto;  /* 비율 유지 */
            object-fit: cover;
        }
    </style>
</head>

<body>

    <!-- 1페이지 (미리캔버스) -->
    <div style="position: relative; width: 100%; height: 0; padding-top: 185%; overflow: hidden;">
        <iframe loading="lazy"
                style="position: absolute; width: 100%; height: 100%; top: 0; left: 0; border: none;"
                src="https://www.miricanvas.com/v2/design2/v/682015fd-1b48-43b0-a55c-f27192f471fc?mode=embed">
        </iframe>
    </div>

    <!-- 2페이지 (PNG + 영상) -->
    <div class="video-wrap">
        <img src="images/별의열차_게임소개2.png(투명).png" alt="Page 2 Frame">

        <video src="videos/GamePlayVideo.mp4"
               autoplay
               loop
               muted
               playsinline>
        </video>
    </div>

</body>
</html>
